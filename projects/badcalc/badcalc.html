<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadCalc</title>
    <link rel="stylesheet" type="text/css" href="css/badcalc.css">
</head>
<body>
  <div class="container">
    <p>
      literally the worst calculator ever made
    </p>
    <p><em>pleAse heLp mE</em></p>
    <div class="calculator">
      <div id="calculator__display">
        <h1 id="calculator__display">0</h1>
    </div>
      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">*</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button class="btn-number">7</button>
        <button class="btn-number">4</button>
        <button class="btn-number">3</button>
        <button class="btn-number">8</button>
        <button class="btn-number">5</button>
        <button class="btn-number">2</button>
        <button class="btn-number">1</button>
        <button class="btn-number">9</button>
        <button class="btn-number">0</button>
        <button class="btn-number">6</button>
        <button class='btn-number' id='decimal' data-action="decimal">.</button>
        <button id="clear" data-action="clear">AC</button>
        <button class="key--operator" id="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  <script src="js/badcalc.js"></script>
</body>
</html>
